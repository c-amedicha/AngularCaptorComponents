<div class="tinyMCEComponents">
    <form name="form4" novalidate  ng-controller="tinyMCEControls as ctrl">
        <captor-tinymce name="tinyMCE1" 
                        label="Tiny MCE Component" 
                        placeholder="Enter text here" 
                        is-required="true" 
                        value="ctrl.tinyText"
                        char-count="3000">
        </captor-tinymce>
        <div>
            <button class="btn btn-default btn-waypoint btn-icon btn-save btn-go-forward pull-right" 
                    ng-class="{ 'captorFormDisabled'  : form4.$invalid , 'captorFormEnabled': form4.$valid }" 
                    ng-click="ctrl.save(form4)">
                <span>Save</span>
                <span class="icon"></span>
            </button>
        </div>
    </form>
</div>
