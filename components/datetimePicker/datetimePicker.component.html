<input-group ng-class="{ 'has-error' : vm.validationError && {{vm.name}}Form.$$parentForm.$submitted }" class="captorDatePicker">
    <ng-form name="{{vm.name}}Form" novalidate>
        <label-area>
            <label for="{{vm.name}}" class="control-label" ng-class="{ 'validation-failed-label' : vm.validationError && {{vm.name}}Form.$$parentForm.$submitted }"> 
                {{vm.label}}
                <span ng-show="vm.requiredVal ">*</span>
                </label>
        </label-area>
        <div class="captorNGFormInput">
           <div class="col-md-6 input-group controls">                   
                <datetimepicker 
                    ng-model="vm.value"
                    name="{{vm.name}}"
                    label="{{vm.label}}"
                    placeholder="{{vm.placeholder}}" 
                    date-format="{{vm.dateFormat}}"
                    date-options="vm.dateOptions"
                    show-spinners="true"
                    hidden-time="vm.hideTime"
                    show-meridian="false"
                    ng-required="vm.requiredVal"
                    date-opened="vm.openDatepicker"
                    ng-change="vm.onChange()"
                    min-date="vm.minDate"
                    max-date="vm.maxDate"
                    autocomplete="off">
                </datetimepicker>
                <span ng-class="{ 'error-span' : vm.validationError && {{vm.name}}Form.$$parentForm.$submitted }" 
                    class="input-group-addon right date-field calendar-datepicker-icon datePickerSpan" ng-click="vm.openPicker()"></span>
            </div>
            <error-message ng-show="vm.validationError && {{vm.name}}Form.$$parentForm.$submitted">
                <span class="captorValidationErrorMsg" > {{vm.validationError}}</span>
            </error-message>
        </div>
    </ng-form>
</input-group>
