<!doctype html>

<html lang="en" ng-app="captorAngularElements">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/icomoon/css/icomoon.min.css">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="./node_modules/ui-select/dist/select.min.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/tinymce.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Input Components</title>
</head>

<body>
    <div class="container">
        <div class="well text-center">
            <h2>Angular Components Demo</h2>
        </div>
        <div class="captorDemoDropdown demoPanel text-center">
            <h3> Demo Examples: </h3>
            <div class="btn-group" uib-dropdown>
                <button id="button-template-url" type="button" class="btn" uib-dropdown-toggle ng-disabled="disabled">
                    Captor Components <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="basicTextControls">Basic Textbox Controls</a></li>
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="dropdownControls">Dropdown Controls</a></li>
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="tinyMCEControls">TinyMCE Control</a></li>
                    <!--<li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link</a></li>-->
                </ul>
            </div>
        </div>
        <div class="borderComponents">
            <div ui-view></div>
        </div>
    </div>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="./plugins/angularjs-dropdown-multiselect.min.js"></script>
    <script src="./node_modules/ui-select/dist/select.min.js"></script>
    <script src="./node_modules/angular-ui-mask/dist/mask.js"></script>
    <script src="./plugins/angular-ui-router.min.js"></script>
    <script src="./plugins/tinymce.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/inputText.component.js"></script>
    <script src="./js/inputDropdown.component.js"></script>
    <script src="./js/tinyMCE.component.js"></script>
    <script src="./js/homectrl.js"></script>
</body>

</html>
